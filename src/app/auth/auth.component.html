<div class="row">
    <div class="col-xs-12 col-md-6 col-offset-3">
        <form>
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id='email' class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id='password' class="form-control">
            </div>
            <div>
                <button class="btn btn-primary" type="submit">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button> |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to {{ isLoginMode ? 'SignUp' : 'Login' }}</button>
            </div>
        </form>
    </div>
</div>
