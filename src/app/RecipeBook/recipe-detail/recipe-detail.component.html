<div class="row">
    <div class="col-xs-12">
        <img [src]="passedDownRecipe.imagePath"
        alt="{{ passedDownRecipe.name }}"
        class="img-responsiveness"
        style="max-height: 300px; max-width: 200px">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1> {{ passedDownRecipe.name }}</h1>
    </div>
</div>
<div class=row>
    <div class="col-xs-12">
        <div appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe
            <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#"> Add to list </a></li>
                <li><a href="#"> Edit Recipe </a></li>
                <li><a href="#"> Delete Recipe </a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ passedDownRecipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
